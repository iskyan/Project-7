<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="windowTitle"/></title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div id="name">
            <ui:insert name="name">
                <ui:include src="/section/layout/nameSurname.xhtml"/>
            </ui:insert>
        </div>
        <div id="heading" class="header">
            <ui:insert name="heading">
                <ui:include src="/section/layout/header.xhtml"/>
            </ui:insert>
        </div>
        <div id="sidebarLeft">
            <ui:insert name="sidebarLeft">
                <ui:include src="/section/layout/sidebarLeft.xhtml"/>
            </ui:insert>
        </div>
        <div id="content">
            <ui:insert name="content"/>
        </div>
    </h:body>
</html>
