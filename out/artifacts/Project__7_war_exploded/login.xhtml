<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">
            #{msgs.loginTitle}
        </ui:define>
        <ui:define name="heading">
            <ui:include src="section/login/header.xhtml"/>
        </ui:define>
        <ui:define name="sidebarLeft">
            <ui:include src="section/login/sidebarLeft.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2">
                    #{msgs.namePrompt}
                    <h:inputText id="name" value="#{user.name}"/>
                    #{msgs.surnamePrompt}
                    <h:inputText id="password" value="#{user.surname}"/>
                </h:panelGrid>
                <p>
                    <h:commandButton value="#{msgs.loginButtonText}" action="home"/>
                </p>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
